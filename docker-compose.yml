version: '3.8'

services:
  # ==================== WEB VULNERABILITIES ====================

  # DVWA - Damn Vulnerable Web Application
  dvwa:
    image: vulnerables/web-dvwa
    container_name: dvwa
    ports:
      - "8080:80"
    environment:
      - DB_SERVER=db
    networks:
      - kasm_default_network
    restart: unless-stopped

  # WebGoat - Java-based web application security lessons
  webgoat:
    image: webgoat/webgoat
    container_name: webgoat
    ports:
      - "8081:8080"
    networks:
      - kasm_default_network
    restart: unless-stopped

  # WebWolf - WebGoat's companion
  webwolf:
    image: webgoat/webwolf
    container_name: webwolf
    ports:
      - "9090:9090"
    networks:
      - kasm_default_network
    restart: unless-stopped

  # bWAPP - buggy Web Application
  bwapp:
    image: raesene/bwapp
    container_name: bwapp
    ports:
      - "8082:80"
    environment:
      - MYSQL_ROOT_PASSWORD=bug
      - MYSQL_DATABASE=bwapp
      - MYSQL_USER=bug
      - MYSQL_PASSWORD=bug
    networks:
      - kasm_default_network
    restart: unless-stopped

  # Juice Shop - OWASP vulnerable Node.js app
  juice-shop:
    image: bkimminich/juice-shop
    container_name: juice-shop
    ports:
      - "3000:3000"
    networks:
      - kasm_default_network
    restart: unless-stopped

  # ==================== CMS VULNERABILITIES ====================

  # WordPress with known vulnerabilities (older version)
  wordpress:
    image: wordpress:5.9-php7.4-apache
    container_name: wordpress_vuln
    ports:
      - "8084:80"
    environment:
      - WORDPRESS_DB_HOST=wp_db
      - WORDPRESS_DB_USER=wpuser
      - WORDPRESS_DB_PASSWORD=wppassword
      - WORDPRESS_DB_NAME=wordpress
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - kasm_default_network
    depends_on:
      - wp_db
    restart: unless-stopped

  wp_db:
    image: mysql:5.7
    container_name: wordpress_db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wpuser
      - MYSQL_PASSWORD=wppassword
    volumes:
      - wp_db_data:/var/lib/mysql
    networks:
      - kasm_default_network
    restart: unless-stopped

  # ==================== NETWORK SERVICES ====================

  # VSFTPD - Vulnerable FTP server (2.3.4 - backdoor)
  # NOTE: Original image (clintmint/vsftpd-2.3.4) no longer available
  # Alternative image with the same vulnerability
  vsftpd:
    image: sayers3/vsftpd.2.3.4:latest
    container_name: vsftpd_vuln
    ports:
      - "21:21"
      - "20:20"
    networks:
      - kasm_default_network
    restart: unless-stopped

  # Telnet server (insecure protocol)
  # NOTE: Original image (cureapp/os-telnetserver) no longer available
  # Alternative telnet server for practice
  telnet:
    image: jaredharringtongibbs/telnet-server:latest
    container_name: telnet_vuln
    ports:
      - "2323:23"
    networks:
      - kasm_default_network
    restart: unless-stopped

  # ==================== DATABASE SERVICES ====================

  # MySQL with weak credentials
  mysql_weak:
    image: mysql:5.7
    container_name: mysql_weak
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=testdb
      - MYSQL_USER=testuser
      - MYSQL_PASSWORD=password123
    volumes:
      - mysql_weak_data:/var/lib/mysql
    networks:
      - kasm_default_network
    restart: unless-stopped

  # PostgreSQL with weak credentials
  postgres_weak:
    image: postgres:13
    container_name: postgres_weak
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=testdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_weak_data:/var/lib/postgresql/data
    networks:
      - kasm_default_network
    restart: unless-stopped

  # MongoDB with no auth
  mongodb_no_auth:
    image: mongo:4.4
    container_name: mongodb_no_auth
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=testdb
    volumes:
      - mongodb_data:/data/db
    networks:
      - kasm_default_network
    restart: unless-stopped

  # ==================== SMB & FILE SHARING ====================

  # Samba with configuration vulnerabilities (CVE-2017-7494 SambaCry)
  samba:
    image: vulnerables/cve-2017-7494
    container_name: samba_vuln
    ports:
      - "139:139"
      - "445:445"
    networks:
      - kasm_default_network
    restart: unless-stopped

  # ==================== EMAIL SERVICES ====================

  # Vulnerable SMTP server
  # COMMENTED OUT: vulnerabilities/smtp image not found on Docker Hub
  # Alternative: Use mailhog/mailhog for email testing (but not vulnerable)
  # smtp:
  #   image: vulnerabilities/smtp
  #   container_name: smtp_vuln
  #   ports:
  #     - "25:25"
  #     - "587:587"
  #   networks:
  #     - kasm_default_network
  #   restart: unless-stopped

  # ==================== DEVSECOPS ====================

  # Jenkins with default credentials
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins_vuln
    ports:
      - "8087:8080"
    environment:
      - JENKINS_ADMIN_ID=admin
      - JENKINS_ADMIN_PASSWORD=admin
    volumes:
      - jenkins_data:/var/jenkins_home
    networks:
      - kasm_default_network
    restart: unless-stopped

  # Redis with no auth
  redis_no_auth:
    image: redis:6.2
    container_name: redis_no_auth
    ports:
      - "6379:6379"
    networks:
      - kasm_default_network
    restart: unless-stopped

  # DVWA database
  db:
    image: mysql:5.7
    container_name: dvwa_db
    environment:
      - MYSQL_ROOT_PASSWORD=dvwa
      - MYSQL_DATABASE=dvwa
      - MYSQL_USER=dvwa
      - MYSQL_PASSWORD=p@ssw0rd
    volumes:
      - dvwa_db_data:/var/lib/mysql
    networks:
      - kasm_default_network
    restart: unless-stopped

  # ==================== SPECIALIZED VULNERABLE APPS ====================

  # SQLi-Labs - SQL Injection practice platform
  sqli_labs:
    image: acgpiano/sqli-labs:latest
    container_name: sqli_labs
    ports:
      - "8091:80"
    networks:
      - kasm_default_network
    restart: unless-stopped

  # Damn Vulnerable GraphQL Application
  dvga:
    image: dolevf/dvga:latest
    container_name: damn_vulnerable_graphql
    ports:
      - "8092:5013"
    environment:
      - WEB_HOST=0.0.0.0
    networks:
      - kasm_default_network
    restart: unless-stopped

  # Damn Vulnerable RESTaurant API
  dv_restaurant:
    build: https://github.com/theowni/Damn-Vulnerable-RESTaurant-API-Game.git#main
    container_name: damn_vulnerable_restaurant
    command: bash -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 80 --workers 1"
    ports:
      - "8093:80"
    privileged: true
    cap_add:
      - SYS_ADMIN
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_SERVER=dv_restaurant_db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=restaurant
    networks:
      - kasm_default_network
    depends_on:
      dv_restaurant_db:
        condition: service_healthy
    restart: unless-stopped

  dv_restaurant_db:
    image: postgres:15.4-alpine
    container_name: damn_vulnerable_restaurant_db
    volumes:
      - dv_restaurant_db_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=restaurant
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD", "sh", "-c", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 5s
      start_period: 5s
    networks:
      - kasm_default_network
    restart: unless-stopped

  # Pixi - Vulnerable XSS application
  # NOTE: Original image (pykse/pixi) no longer available
  # COMMENTED OUT: XSS practice is available in OWASP Juice Shop (port 3000)
  # pixi:
  #   image: pykse/pixi
  #   container_name: pixi_xss
  #   ports:
  #     - "8094:80"
  #   networks:
  #     - kasm_default_network
  #   restart: unless-stopped

  # PyGoat - Python vulnerabilities
  # NOTE: Original image (d1rkx/pygoat) no longer available
  # Using alternative PyGoat image
  pygoat:
    image: pygoat/pygoat:latest
    container_name: pygoat
    ports:
      - "8095:80"
    environment:
      - FLASK_ENV=development
    networks:
      - kasm_default_network
    restart: unless-stopped

  # Server-Side Request Forgery (SSRF) vulnerable app
  # NOTE: Original image (payload/ssrf) no longer available
  # COMMENTED OUT: No working alternative found on Docker Hub
  # Alternative: Build from https://github.com/incredibleindishell/SSRF_Vulnerable_Lab
  # ssrf:
  #   image: payload/ssrf
  #   container_name: ssrf_vulnerable
  #   ports:
  #     - "8096:80"
  #   networks:
  #     - kasm_default_network
  #   restart: unless-stopped

  # OWASP WrongSecrets - Secrets management vulnerabilities
  wrongsecrets:
    image: ghcr.io/owasp/wrongsecrets/wrongsecrets-master:latest-master
    container_name: owasp_wrongsecrets
    ports:
      - "8099:8080"
    environment:
      - CHALLENGE_11_PASSWORD=this_is_a_predefined_wrong_secret_please_do_not_share
      - CHALLENGE_12_PASSWORD=this_is_also_a_predefined_wrong_secret_please_do_not_share
    networks:
      - kasm_default_network
    restart: unless-stopped

  # Hackazon - Vulnerable e-commerce platform
  # NOTE: Original image (threatresponse/hackazon) no longer available
  # COMMENTED OUT: No working alternative found on Docker Hub
  # hackazon:
  #   image: threatresponse/hackazon
  #   container_name: hackazon
  #   ports:
  #     - "8104:80"
  #   environment:
  #     - DB_HOST=db_hackazon
  #     - DB_USER=root
  #     - DB_PASSWORD=root
  #     - DB_NAME=hackazon
  #   volumes:
  #     - hackazon_data:/var/www/html
  #   networks:
  #     - kasm_default_network
  #   restart: unless-stopped

  # Vulnerable shop for business logic flaws
  # NOTE: Original image (mutzel-recipes/all-in-one-docker:vulnerable-shop) no longer available
  # COMMENTED OUT: No working alternative found on Docker Hub
  # Alternative: Business logic flaws can be practiced in Damn Vulnerable RESTaurant API (port 8093)
  # vulnshop:
  #   image: mutzel-recipes/all-in-one-docker:vulnerable-shop
  #   container_name: vulnshop
  #   ports:
  #     - "8106:80"
  #   networks:
  #     - kasm_default_network
  #   restart: unless-stopped

networks:
  kasm_default_network:
    external: true

volumes:
  wordpress_data:
  wp_db_data:
  mysql_weak_data:
  postgres_weak_data:
  mongodb_data:
  jenkins_data:
  dvwa_db_data:
  # hackazon_data:  # Removed - service commented out
  dv_restaurant_db_data:
